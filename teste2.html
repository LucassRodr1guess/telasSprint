<html class="scroll-smooth" lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   VivoFlow - Plataforma de Onboarding
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    /* Scrollbar for chat messages */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #7a1fa2;
      border-radius: 3px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: #f5f5f5;
    }
  </style>
 </head>
 <body class="bg-white text-gray-800 min-h-screen flex flex-col">
  <!-- Tela Única: Login -->
  <main class="flex-grow flex items-center justify-center bg-white px-4 py-12 min-h-screen">
   <section class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="flex flex-col items-center mb-8">
     <img alt="Logo da VivoFlow em púrpura, texto estilizado moderno" class="mb-4" height="60" loading="lazy" src="https://storage.googleapis.com/a1aa/image/fb57c0ff-0e02-41de-ab73-c6013358814a.jpg" width="120"/>
     <h1 class="text-3xl font-bold text-[#7A1FA2]">
      Bem-vindo ao VivoFlow
     </h1>
    </div>
    <form action="#" class="space-y-6" method="POST" novalidate="">
     <div>
      <label class="block text-gray-800 font-semibold mb-1" for="email">
       E-mail
      </label>
      <input autocomplete="email" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#7A1FA2]" id="email" name="email" placeholder="seu.email@exemplo.com" required="" type="email"/>
     </div>
     <div>
      <label class="block text-gray-800 font-semibold mb-1" for="password">
       Senha
      </label>
      <input autocomplete="current-password" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#7A1FA2]" id="password" name="password" placeholder="••••••••" required="" type="password"/>
     </div>
     <div class="flex items-center justify-between">
      <label class="inline-flex items-center text-gray-800">
       <input class="form-checkbox h-5 w-5 text-[#7A1FA2]" name="remember" type="checkbox"/>
       <span class="ml-2">
        Lembrar-me
       </span>
      </label>
      <a class="text-[#0072B8] hover:underline text-sm font-semibold" href="#">
       Esqueceu sua senha?
      </a>
     </div>
     <fieldset class="border border-gray-300 rounded-md p-4">
      <legend class="text-gray-800 font-semibold mb-3">
       Entrar como:
      </legend>
      <div class="flex justify-between gap-4">
       <button aria-pressed="true" class="flex-1 border-2 border-[#7A1FA2] bg-[#7A1FA2] text-white rounded-md py-3 font-semibold focus:outline-none focus:ring-4 focus:ring-[#7A1FA2]/50" id="role-novo-colaborador" onclick="selectRole('novo-colaborador')" type="button">
        Novo Colaborador
       </button>
       <button aria-pressed="false" class="flex-1 border-2 border-gray-400 text-gray-800 rounded-md py-3 font-semibold hover:border-[#7A1FA2] hover:text-[#7A1FA2] focus:outline-none focus:ring-4 focus:ring-[#7A1FA2]/50" id="role-gestor" onclick="selectRole('gestor')" type="button">
        Gestor
       </button>
       <button aria-pressed="false" class="flex-1 border-2 border-gray-400 text-gray-800 rounded-md py-3 font-semibold hover:border-[#7A1FA2] hover:text-[#7A1FA2] focus:outline-none focus:ring-4 focus:ring-[#7A1FA2]/50" id="role-buddy" onclick="selectRole('buddy')" type="button">
        Buddy
       </button>
      </div>
     </fieldset>
     <button class="w-full bg-[#7A1FA2] text-white font-bold py-3 rounded-md hover:bg-[#6a1a8a] transition-colors" type="submit">
      Entrar
     </button>
    </form>
    <footer class="mt-6 flex justify-center gap-6 text-gray-500 text-sm">
     <a class="hover:underline" href="#">
      Ajuda
     </a>
     <a class="hover:underline" href="#">
      Termos de Uso
     </a>
    </footer>
   </section>
  </main>
  <script>
   // Role selection logic for login page
    function selectRole(role) {
      const roles = ['novo-colaborador', 'gestor', 'buddy'];
      roles.forEach(r => {
        const btn = document.getElementById(`role-${r}`);
        if (r === role) {
          btn.setAttribute('aria-pressed', 'true');
          btn.classList.add('bg-[#7A1FA2]', 'text-white', 'border-[#7A1FA2]');
          btn.classList.remove('border-gray-400', 'text-gray-800');
        } else {
          btn.setAttribute('aria-pressed', 'false');
          btn.classList.remove('bg-[#7A1FA2]', 'text-white');
          btn.classList.add('border-gray-400', 'text-gray-800');
        }
      });
    }
  </script>
 </body>
</html>
